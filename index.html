<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Shattered Relics Simulator</title>
   <link rel="stylesheet" href="style.css">
   <script defer src="https://unpkg.com/@popperjs/core@2"></script>
   <script defer src="https://unpkg.com/tippy.js@6"></script>
   <script src="index.js" defer></script>
</head>
<body>
   <main>
      <div class="fragments-container">
         <input type="text" name="search-frags"  placeholder="Search fragments" id="search-frags">
         <div class="selection">
            <button class="select-all" type="button">select all</button>
            <button class="unselect-all" type="button">unselect all</button>
         </div>
      </div>
      <div class="sets-container">
         <input type="text" name="search-sets" placeholder="Search sets"  id="search-sets">
      </div>
   </main>
</body>
</html>
